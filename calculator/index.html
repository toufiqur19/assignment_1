<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
   
  </head>
  <body>
    <div class="container mt-5" style="width: 40rem;">
        <h3 class="mb-3">Simple Calculator</h3>
      <div class="d-flex gap-3">
        <div class="mb-3">
            <label class="mb-2" for="">Number 1</label>
            <input id="input1" type="text" class="form-control" id="">
          </div>

          <div class="mb-3">
            <label class="mb-2" for="">Operator</label>
            <select id="opr" class="form-select">
                <option value="+">addition (+)</option>
                <option value="-">subtraction (-)</option>
                <option value="*">multiplication (*)</option>
                <option value="/">division (/)</option>
              </select>
          </div>

          <div class="mb-3">
            <label class="mb-2" for="">Number 2</label>
            <input id="input2" type="text" class="form-control" id="">
          </div>
      </div>

      <!-- btn -->
      <button type="button" class="btn btn-primary" onclick="calculator()">Calculate</button>
      <!-- OutPut -->
      <div id="outPut" class="alert alert-success mt-3">
      </div>
      <div id="dan" class="alert alert-danger mt-3">
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="calculator.js"></script>
  </body>
</html>
